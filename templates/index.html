<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="page-shell">
    <!-- HEADER -->

      <div class="header-inner">
        <div class="header-brand">
          <div class="app-logo">ðŸšŒ</div>

    <!-- MAIN -->
    <main class="main">
      <div class="main-inner">
        <section class="login-page">

            </p>

            <form id="loginForm" class="form" autocomplete="on">
              <div class="field">
                <label for="username">Username</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  placeholder="manager"
                  required
                />
              </div>

              <div class="field">
                <label for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"

                />
              </div>

              <button type="submit" class="btn btn-primary btn-full">
                Sign in
              </button>
            </form>

            <p class="note">
              Demo credentials:
              <strong>manager / admin123</strong>
            </p>
          </div>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy; 2025 Smart School Bus Routing System &mdash; Academic prototype</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
